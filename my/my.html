<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="my.css" />
  </head>
  <body>
    <div class="mypage-header">
      <h2>마이페이지</h2>
    </div>
    <div class="mypage">
      <!-- 프로필 영역 -->
      <div class="section profile">
        <div class="profile-img">사진</div>
        <div class="profile-name" id="userNameDisplay">사용자 이름</div>
        <a href="/my/edit_profile/edit_profile.html" class="edit-info">
          내 정보 수정
        </a>
      </div>

      <!-- 구분선 -->
      <div class="divider"></div>

      <!-- 전공 이수학점 영역 -->
      <div class="credit-section">
        <div class="section-title">전공 이수학점</div>
        <div class="credit-card">
          <div class="credit-box">
            <div class="credit-left">
              <p class="credit-message" id="progressMessage"></p>
              <div class="credit-detail">
                <div class="dot dark"></div>
                취득학점 (<span id="getScore">0</span>/70)<br />
                <div class="dot light"></div>
                미달학점 (<span id="lackScore">70</span>/70)
              </div>
            </div>
            <div class="credit-right">
              <div class="progress-circle"></div>
              <div class="percent">0%</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 구분선 -->
      <div class="divider"></div>

      <section class="curriculum-section">
  <h3 class="section-title">나의 커리큘럼</h3>

  <!-- 학년 선택 버튼 -->
  <div class="curriculum-year-buttons">
        <button value="1">1학년 <span class="arrow">⌵</span></button>
        <button value="2">2학년 <span class="arrow">⌵</span></button>
        <button value="3">3학년 <span class="arrow">⌵</span></button>
        <button value="4">4학년 <span class="arrow">⌵</span></button>
      </div>

  <section>
  <h4>전공필수</h4>
  <div id="required-subjects" class="subject-list">
    <!-- 전공필수 과목 카드 -->
  </div>
</section>
<section>
  <h4>전공선택</h4>
  <div id="elective-subjects" class="subject-list">
    <!-- 전공선택 과목 카드 -->
  </div>
</section>
<!-- 구분선 -->
      <div class="divider"></div>

      <section class="course-history-section">
  <h3 class="section-title">나의 수강내역</h3>

  <!-- 학년 선택 버튼 -->
  <div class="course-history-year-buttons">
    <button value="1">1학년 <span class="arrow">⌵</span></button>
    <button value="2">2학년 <span class="arrow">⌵</span></button>
    <button value="3">3학년 <span class="arrow">⌵</span></button>
    <button value="4">4학년 <span class="arrow">⌵</span></button>
  </div>

  <!-- 전공 필수 과목 -->
  <section>
    <h4>전공필수</h4>
    <div id="course-history-required-subjects" class="subject-list">
      <!-- 전공필수 과목 카드가 여기에 들어옴 -->
    </div>
  </section>

  <!-- 전공 선택 과목 -->
  <section>
    <h4>전공선택</h4>
    <div id="course-history-elective-subjects" class="subject-list">
      <!-- 전공선택 과목 카드가 여기에 들어옴 -->
    </div>
  </section>
</section>

<!-- 오른쪽 화살표 버튼 -->
<button class="goto-home-button">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="40"
    height="40"
    fill="#000000"
    viewBox="0 0 24 24"
    class="goto-arrow"
  >
    <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
  </svg>
</button>

    <footer class="bottom-nav">
      <a href="/home/home.html" class="nav-item" id="homeBtn">
        <!-- 집 아이콘 -->
        <svg
          width="24"
          height="24"
          fill="#aaa"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M3 9.75L12 3l9 6.75V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.75Z"
          />
        </svg>
        <span>홈</span>
      </a>

      <a href="/review/review.html" class="nav-item">
        <!-- 문서 아이콘 -->
        <svg
          width="24"
          height="24"
          fill="#aaa"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M6 2a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6H6Zm7 1.5L18.5 9H13a.5.5 0 0 1-.5-.5V3.5ZM8 13h8v1.5H8V13Zm0 3h8V17H8v-1.5Z"
          />
        </svg>
        <span>후기</span>
      </a>

      <a href="/my/my.html" class="nav-item active">
        <!-- 사람 아이콘 -->
        <svg
          width="24"
          height="24"
          fill="#aaa"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2a5 5 0 1 1 0 10 5 5 0 0 1 0-10ZM4 20c0-3.3 2.7-6 6-6h4c3.3 0 6 2.7 6 6v1H4v-1Z"
          />
        </svg>
        <span>마이</span>
      </a>
    </footer>

    <script src="/my/my.js"></script>
  </body>
</html>
