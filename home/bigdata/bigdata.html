<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빅데이터 분야형</title>
    <link rel="stylesheet" href="bigdata.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script defer src="bigdata.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="과목명을 검색하세요" />
      </div>

      <div class="year-buttons">
        <button value="1">1학년 <span class="arrow">⌵</span></button>
        <button value="2">2학년 <span class="arrow">⌵</span></button>
        <button value="3">3학년 <span class="arrow">⌵</span></button>
        <button value="4">4학년 <span class="arrow">⌵</span></button>
      </div>

      <div class="subject-section">
        <h3>전공필수</h3>
        <div class="subject-list" id="required-subjects"></div>
      </div>

      <div class="subject-section">
        <h3>전공선택</h3>
        <div class="subject-list" id="elective-subjects"></div>
      </div>

      <div class="detail-section">
        <h3>과목 정보를 더 자세히</h3>
        <div id="subject-detail-list"></div>
      </div>

      <footer class="bottom-nav">
        <a href="home.html" class="nav-item active">
          <svg
            width="24"
            height="24"
            fill="#3b6ef7"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M3 9.75L12 3l9 6.75V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.75Z"
            />
          </svg>
          <span>홈</span>
        </a>

        <a href="/review/review.html" class="nav-item">
          <svg
            width="24"
            height="24"
            fill="#aaa"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M6 2a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6H6Zm7 1.5L18.5 9H13a.5.5 0 0 1-.5-.5V3.5ZM8 13h8v1.5H8V13Zm0 3h8V17H8v-1.5Z"
            />
          </svg>
          <span>후기</span>
        </a>

        <a href="/my/my.html" class="nav-item">
          <svg
            width="24"
            height="24"
            fill="#aaa"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2a5 5 0 1 1 0 10 5 5 0 0 1 0-10ZM4 20c0-3.3 2.7-6 6-6h4c3.3 0 6 2.7 6 6v1H4v-1Z"
            />
          </svg>
          <span>마이</span>
        </a>
      </footer>
    </div>
  </body>
</html>
